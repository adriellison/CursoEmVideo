<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Meu primeiro programa</title>
	<!-- CSS testando -->
	<style>
		body {
			background-color: #7241dd;
			color: #f1bac5;
			font: Arial;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<h1>Olá, mundo!</h1>
	<p>parágrafo</p>
	<!-- JavaScript testando alert -->
	<script>
		// Mostrando alerta na tela
		window.alert("Minha primeira mensagem"); // primeiro
		// Alerta com confirmacao
		window.confirm("Esta gostando de JavaScript?") // pergunta
		// alerta com caixa de texto
		var nome = window.prompt("Qual é o seu nome?") //pergunta
		// alerta com resultado da entrada na caixa de texto
		alert('Seu nome é ' + nome)
	</script>
</body>
</html>
